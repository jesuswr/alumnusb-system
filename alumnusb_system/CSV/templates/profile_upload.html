<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:yellow;"> 
    {% if messages %}
        {% for message in messages %}
            <div>
                <strong>{{message|safe}}</strong>
            </div>
        {% endfor %}
    {% else %}
    {{order}}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file1"> Cargar archivo </label>
        <input type="file" id="file1" name="file">
        <small>Solo se acpeptan archivos CSV</small>
        <button type="submit">Cargar</button>
    </form>
    {% endif %}
</body>
</html>
